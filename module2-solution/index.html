<!doctype html>
<html lang="en">
<head>
	<title>Shopping List Check Off</title>
	<script src="scripts/angular.min.js"></script>
	<script src="scripts/app.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="styles/bootstrap.min.css">
	<style>
	  .emptyMessage {
		font-weight: bold;
		color: red;
		font-size: 1.2em;
	  }
	  li{
		display:table-row;
		margin-bottom: 7px;
		font-size: 1.2em;
	  }
	  .btn {
		display:table-cell;
		margin-left: 6px;
	  }
	  li > span{
		display:table-cell;
	  }
	  button > span {
		color: green;
	  }
	</style>
</head>
<body ng-app="ShoppingListCheckOff">
	<div class="container">
	<h1>Shopping List Check Off</h1>

	<div class="row">
		<!-- To Buy List -->
		<div class="col-md-6" ng-controller="ToBuyController as toBuy">
			<h2>To Buy:</h2>
			<div style="margin-bottom:1em;">
				<span>Add To Buy Items:</span>
				<input type="text" ng-model="toBuy.itemName" placeholder="item name">
				<input type="text" ng-model="toBuy.itemQuantity" placeholder="quantity">
				<button ng-click="toBuy.addItem();">Add Item</button>
			</div>
			<ul>
				<li ng-repeat="item in toBuy.toBuyList"><span>Buy {{item.quantity}} {{item.name}}</span><button class="btn btn-default" ng-click="toBuy.removeItem($index)"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
			</ul>
			<div ng-if="toBuy.toBuyList.length <= 0" class="emptyMessage">Everything is bought!</div>
			
		</div>

		<!-- Already Bought List -->
		<div class="col-md-6" ng-controller="AlreadyBoughtController as bought" style="margin-top:2em;">
			<h2>Already Bought:</h2>
			<ul ng-repeat="item in bought.boughtList">
				<li>Bought {{item.quantity}} {{item.name}}</li>
			</ul>
			<div ng-if="bought.boughtList.length <= 0" class="emptyMessage">Nothing bought yet.</div>
		</div>
	</div>
</div>

</body>
</html>
